apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: jmeter-slaves
  labels:
    jmeter_mode: slave
  volumes:
    - name: dshm
      emptyDir:
        medium: Memory
spec:
  replicas: 2 
  selector:
    matchLabels:
      jmeter_mode: slave
  template:
    metadata:
      labels:
        jmeter_mode: slave
    spec:
      containers:
      - name: jmslave
        image: gcr.io/spherical-realm-204319/jmeter-slave
        ports:
          - containerPort: 1099
          - containerPort: 50000
        volumeMounts:
          - mountPath: /dev/shm
            name: dshm